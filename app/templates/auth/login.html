{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <div class="container pt-3 mw-100">
        <div>
            <h1>Sign In</h1>
            <div class="w-50 p-3 align-items-center">
                {{ wtf.quick_form(form) }}
            </div>
            <br>
            <p>New User? <a href="{{ url_for('auth.register') }}">Click to Register!</a></p>
        </div>
        <div>
            <p>
                Forgot Your Password?
                <a href="{{ url_for('auth.reset_password_request') }}">Click to Reset It</a>
            </p>
        </div>
        <div class="col s12 m6 offset-m3 center-align">
            <a class="oauth-container btn darken-4 white black-text" style="text-transform:none" href="{{ url_for('auth.login_google') }}" >
                <div class="left">
                    <img width="20px" style="margin-top:7px; margin-right:8px" alt="Google sign-in" 
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                </div>
                Login with Google
            </a>
        </div>
    </div>
    
    
{% endblock %}
